<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timezone Changer</title>
    <style>
      body {
        background-color: white;
        padding: 16px;
        width: 300px;
        margin: 0;
      }

      h1 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 16px;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .notice {
        font-size: 14px;
        color: #6b7280;
      }

      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
      }

      button {
        background-color: #3b82f6;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2563eb;
      }

      button.success {
        background-color: #22c55e;
      }

      button.success:hover {
        background-color: #16a34a;
      }

      .switch-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .switch {
        position: relative;
        width: 48px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #d1d5db;
        border-radius: 24px;
        transition: 0.3s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        transition: 0.3s;
      }

      input:checked + .slider {
        background-color: #3b82f6;
      }

      input:checked + .slider:before {
        transform: translateX(24px);
      }
    </style>
  </head>
  <body>
    <h1>時區設置</h1>
    <div class="container">
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="enableSwitch" />
          <span class="slider"></span>
        </label>
        <span>啟用時區修改</span>
      </div>
      <div class="notice">注意：此設定只會影響日期時間的顯示，不會改變瀏覽器報告的系統時區。</div>
      <select id="timezoneSelect">
        <option value="Asia/Tokyo">東京 (UTC+9)</option>
        <option value="Asia/Shanghai">上海 (UTC+8)</option>
        <option value="America/New_York">紐約 (UTC-4)</option>
        <option value="Europe/London">倫敦 (UTC+1)</option>
        <option value="UTC">UTC</option>
      </select>
      <button id="saveButton">保存設置</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
