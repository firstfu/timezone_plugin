<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timezone Converter</title>
    <style>
      body {
        width: 320px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .title {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 20px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(20px);
      }

      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .current-time {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
      }

      .current-time div {
        margin: 5px 0;
      }

      .label {
        font-size: 14px;
        color: #666;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">時區轉換器</h1>
        <label class="switch">
          <input type="checkbox" id="enabled" />
          <span class="slider"></span>
        </label>
      </div>

      <div>
        <div class="label">選擇時區</div>
        <select id="timezone-select"></select>
      </div>

      <div class="current-time">
        <div>系統時區：<span id="system-timezone"></span></div>
        <div>當前時間：<span id="current-time"></span></div>
        <div>目標時區：<span id="target-time"></span></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
